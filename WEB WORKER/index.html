<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Counter Number : <output id="result"></output></p>
    <br></br>
    
    <input type="button" value="start worker" onclick="abc()">
    <input type="button" value="stop worker" onclick="xyz()">
    <input type="button" value="resume worker" onclick="abc1()">
</body>
</html>
<script>
    var b;

    function abc(){
        b=new Worker("main.js");

        b.onmessage=function(e)
        {
            document.getElementById("result").innerHTML=e.data;
        }
    }
    function xyz(){
        b.terminate();
    }
    function abc1();{
    b.resume();
    }
</script>
